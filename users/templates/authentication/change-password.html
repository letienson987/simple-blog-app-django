{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <h3>Change Password</h3>
    <form action="{% url 'users:change-password' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
            <tr>
                <td></td>
                <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
