{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
</div>
{% endblock %}
